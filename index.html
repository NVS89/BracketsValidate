<!DOCTYPE html>
<html lang="en" ng-app="validApp" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Input brackets validation</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <form name="validForm">
        <div class="inputBox" ng-controller="validCtrl">

        <input placeholder="Введите выражение"
                type="text"
                name = "validInput"
                ng-model="data"
                brackets
                sequence
                required>
            <br />
            <div ng-show="validForm.$valid" style="color: green">
                OK!
            </div>
        <div ng-messages="validForm.validInput.$error" style="color: red" role="alert">
            <div ng-message="wrongExpression">Введено не верное значение</div>
            <div ng-message="wrongBracketsSequence">Неверная комбинация/последовательность скобок</div>
        </div>
    </div>
    </form>
</body>
</html>
